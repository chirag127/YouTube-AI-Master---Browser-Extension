<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Transcript Extractor</title>
    <style>
      body {
        width: 300px;
        padding: 10px;
      }
      button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
      }
      #result {
        margin-top: 10px;
        white-space: pre-wrap;
        max-height: 200px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <h2>YouTube Transcript Extractor</h2>
    <button id="fullPlayerButton">Open in Full Player</button>
    <button id="extractButton">Extract Transcript</button>
    <button id="copyButton" style="display: none">Copy to Clipboard</button>
    <div id="result"></div>
    <script src="popup.js"></script>
  </body>
</html>
